<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Dancing+Script:wght@700&family=Inter:wght@400;500;700;800&family=Poppins&family=Roboto:ital,wght@0,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/signinup.css" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="login">
      <div class="signup_content">
        <h2 class="ten">Sign up to</h2>
        <br />
        <h2>Future Book is simply</h2>
        <br />
        <h3>
          If you already have an account<br /><br />You can
          <a href="./register.html">Sign up here!</a>
        </h3>
      </div>
      <div>
        <img src="./img/Saly-14.png" alt="people" />
      </div>
      <div class="sign_up">
        <h2>Login</h2>
        <form action="login">
          <label for="username"></label><br />
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          /><br />
          <label for="password"></label><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br /><br />
          <button type="submit" onclick="login(event)">login</button>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
